<mat-card>
  <pokedex-header [pokemon]="pokemon$ | async"></pokedex-header>
  <mat-card-content>
    <pokedex-spinner *ngIf="isLoading$ | async"></pokedex-spinner>
    <pokedex-not-found *ngIf="isError$ | async"></pokedex-not-found>
    <pokedex-layout *ngIf="pokemon$ | async" [pokemon]="(pokemon$ | async)!"></pokedex-layout>
  </mat-card-content>
</mat-card>
