<table mat-table [dataSource]="pokemon">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
  <th mat-header-cell *matHeaderCellDef>#</th>
  <td mat-cell *matCellDef="let row">{{ row.id }}</td>
  </ng-container>

  <!-- Sprite Column -->
  <ng-container matColumnDef="sprite">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let row">
      <div class="center-cropped" [style]="'background-image: url(\'' + row.sprite + '\');'"></div>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let row">
      <a [routerLink]="'/pokemon/' + row.name">{{ row.name | titlecase }}</a>
    </td>
  </ng-container>

  <!-- Types Column -->
  <ng-container matColumnDef="types">
    <th mat-header-cell *matHeaderCellDef>Type(s)</th>
    <td mat-cell *matCellDef="let row">{{ row.types.join('/') }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
