<mat-card>
  <mat-card-header>
    <mat-card-title>Pok√©mon List</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <pokedex-spinner *ngIf="isLoading$ | async"></pokedex-spinner>
    <div>
      <pokedex-table [pokemon]="(pokemons$ | async) || []"></pokedex-table>
      <mat-paginator [length]="300" [pageSize]="10"
        (page)="load($event.pageSize, $event.pageIndex)"
      ></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
