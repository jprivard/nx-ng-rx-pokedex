<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Pokedex </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Pokedex </ion-title>
    </ion-toolbar>
  </ion-header>

  <table mat-table class="ion-padding" style="width:100%" [dataSource]="(pokedex.list() | async)!">
    <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>
    
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let row">
        <a [routerLink]="'/pokemon/' + row.name">{{ row.name | titlecase }}</a>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>  

  <mat-paginator [length]="300" [pageSize]="10" (page)="load($event.pageSize, $event.pageIndex)"></mat-paginator>

</ion-content>
